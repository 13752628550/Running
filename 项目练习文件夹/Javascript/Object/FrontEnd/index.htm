    <script>
        function accumulate(...nums){
            let countnum = [];
            nums.reduce((acc,cur)=>{
                countnum.push(acc);
                return acc + cur   ;
            });
            return countnum           ;
        }

        const accumulateh = (...nums)=>
            nums.reduce((acc,n)=>{
                console.log(acc.slice(-1)[0]);

                return [...acc, n + (acc.slice(-1)[0] || 0 )]}
                ,[]);
    </script>
