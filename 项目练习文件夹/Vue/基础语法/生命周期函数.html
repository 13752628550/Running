<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return {
                message:'hello world',
            }
        },
        template:`
            <div> {{message}}</div>
        `,
    
    
        beforeCreate(){
            alert('beforeCreate')
        },
        created(){
            alert('created')
        },
        mounted(){
            alert('mounted');
        },
        beforeUpdate(){
            alert('beforeUpdate');
        },
        updated(){
            alert('updated');
        },
        
        
        
        beforeUnmount(){
            alert('beforeUnmount');
        },
        unmounted(){
            alert('unmounted');
        },
                                                                            
    })

    const vm = app.mount('#root')


































</script>

</html>
