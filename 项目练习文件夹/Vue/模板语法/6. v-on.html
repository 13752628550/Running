<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
/* *************************************************************
 *	原语法: v-on:click="handleClcik(arg,$event)"  
 *	简写法: @click = "handleClcik(arg,$event)"           
 *	动态事件: @[event] = "handleClick"
 *  事件修饰符: @click.修饰符
 *  按键修饰符: @keydown.修饰符
 *  鼠标修饰符: @click.修饰符
 *  精确修饰符: @click.ctrl.exact
 * *************************************************************/
   
 
    const app = Vue.createApp({
        data(){
            return {
                message:"hello world",
            
            }
        },
        methods:{
            handleClick(){ alert('click') }
        },
        template:'<div v-on:click="handleClick">{{message}}</div>',
        
    });
   
    
















    const vm = app.mount('#root');






























</script>

</html>
