 *   1. 静态属性通信 (父向子)

 *   4. 动态属性通讯 (父向子)                 
 *      父组件：<子组件 v-bind:属性名=属性值>    
 *      子组件：props: ["属性名"]
 * 
 *   
 *   5. 函数属性通讯 (子向父)
 *      父组件：<父组件 v-bind:属性名="事件名">                  // 事件在 methods 中定义好

    /* *****************************************************************    
    *  方法二:                                                       
    *  父组件：@属性名 = 事件名                    // 监听指定属性      
    *  子组件：this.$emit('事件名',params)         // 执行父组件事件
    *  子组件：emmit:['事件名']                    // 标识父组件事件名称
    * ******************************************************************/
    const app = Vue.createApp({
            data(){ return { count:1, }; },
            methods:{
                handleAdd(param1,param2){                               // 定义父组件事件
                    this.count += param1;
                }
            },
            template:`
                <div>
                    <counter :count ="count" :add="handleAdd"/>    
                </div>
            `,                                                 // 监听父组件事件
        });                              
        
        
        app.component('counter',{
            props:['count','add'],
            emmit:['handleAdd'],                                        // 父组件事件名称，能够醒目标识提醒
            template:`
                <div @click = "add(3)"> {{count}} </div>                           
            `,                                                 
        });                                                           
        
        const vm = app.mount('#root');
