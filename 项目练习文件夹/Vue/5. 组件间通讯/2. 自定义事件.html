<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    /* ************************************************************************************
    *  通信方式: 父子通信
    *   
    *   1. 自定义事件 (子向父)
    *      父组件：<父组件 @事件名="callback($event,params)">      // 能够通过在 methods 中定义
    *      子组件： emmit:['事件名']                               // 这只是帮助记能不写 
    *              this.$emit("事件名",$event,params,params)      // 执行父组件事件通讯       
    * 
    * **************************************************************************************/              
        const app = Vue.createApp({
            
            data(){ return { count:1, }; },
            methods:{
                handleAdd(param1,param2){                               // 定义父组件事件
                    this.count += param1;
                }
            },
            template:`
                <div>
                    <counter :count ="count" @add="handleAdd"/>    
                </div>
            `,                                                 // 监听父组件事件
        });                              
        
        app.component('counter',{
            emmit:['add'],                                        // 父组件事件名称，能够醒目标识提醒
            props:['count'],
            
            
            methods:{
                handleClick(){
                this.$emit('add', 2, 3);                       // 执行父组件事件
                }
            },

            template:`
                <div @click = "handleClick"> {{count}} </div>                           
            `,                                                 
        });                                                           
        
        
        const vm = app.mount('#root');































</script>

</html>
