/* ****************************************************************
 *	Non-prop  
 *  inheriAtttis：false           // 不继承父组件属性
 *  v-bind="$attrs"               // 继承父组件所有属性                   
 *  v-bind:属性名= "$attrs.msg"    // 继承父组件指定属性           
 *  this.$attrs                    // 取得父组件属性名称           
 * ****************************************************************/
    const app = Vue.createApp({
        template:`
            <div>
                <counter msg = "hello" msg1="world">
            </div>
        `,
    });                              
    app.component('counter',{
        inheritAttrs: false,                              // inheritAttrs 不继承父组件属性 
        template:`
            <div> Counter </div>
            <div v-bind="$attrs"> Counter </div>           
            <div v-bind:msg="$attrs.msg"> Counter </div>
        `,                                                 // v-bind = "$attrs"                     继承父组件所有属性
    });                                                    // v-bind:属性名 = "$attrs.属性名"        继承父组件指定属性
    const vm = app.mount('#root');
